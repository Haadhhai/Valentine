<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
    z-index: 2;
  }

  h1 {
    font-size: 3rem;
    color: white;
    margin-bottom: 30px;
    transition: all 0.3s ease;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
    margin-right: 20px;
  }

  #no {
    background-color: white;
    color: #ff4d6d;
    position: absolute;
  }

  .message {
    font-size: 2.5rem;
    color: white;
    display: none;
  }

  /* HEARTS */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear forwards;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ğŸ’–</h1>
  <button id="yes">Yes ğŸ’˜</button>
  <button id="no">No ğŸ˜…</button>
  <div class="message" id="message">Yayyy! ğŸ’• I knew it ğŸ˜</div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const question = document.getElementById("question");
  const message = document.getElementById("message");

  let yesScale = 1;
  let textIndex = 0;

  const funnyTexts = [
    "Are you sure?",
    "Think again ğŸ˜",
    "Last chance ğŸ‘€",
    "Youâ€™re breaking my heart ğŸ’”",
    "Okay now you HAVE to say yes ğŸ˜­"
  ];

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;

    question.textContent = funnyTexts[textIndex % funnyTexts.length];
    textIndex++;
  });

  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
  });

  /* FLOATING HEARTS */
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
